---
  kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: redis-commander
    labels:
      service: redis-commander
  spec:
    selector:
      service: redis-commander
    template:
      metadata:
        labels:
          service: redis-commander
          name: redis-commander
      spec:
        containers:
          - name: redis-commander
            image: rediscommander/redis-commander
            env:
              - name: REDIS_HOST
                value: redis
              - name: REDIS_PORT
                value: "6379"
            ports:
              - containerPort: 8081
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
    replicas: 1
    strategy:
      type: Recreate
---
  apiVersion: v1
  kind: Service
  metadata:
    name: redis-commander
    labels:
      service: redis-commander
  spec:
    ports:
    - name: "8081"
      port: 8081
      targetPort: 8081
    selector:
      service: redis-commander
---
  apiVersion: v1
  kind: Route
  metadata:
    name: redis-commander
  spec:
    to:
      kind: Service
      name: redis-commander
