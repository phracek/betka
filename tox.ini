[tox]
skipsdist = True
envlist = py36,py38,py39,py310,py311
DEPLOYMENT=test
[testenv]
commands = python3 -m pytest --color=yes -v --showlocals tests/
deps =
    pytest
    flexmock
    GitPython
    requests
    jinja2
    kubernetes
    anymarkup
    celery[redis,eventlet,gevent]
    jsl
    jsonschema
    pyyaml
    python-qpid-proton
    raven
    python-gitlab
    setuptools
    slack_sdk
    importlib-metadata
setenv =
    DEPLOYMENT = test
