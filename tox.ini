[tox]
skipsdist = True
envlist = py36,py37,py38,py39,py310

[testenv]
commands = python3 -m pytest --color=yes -v --showlocals tests/
deps =
    pytest
    flexmock
    requests
    jinja2
    kubernetes
    anymarkup
    celery[redis,eventlet,gevent]
    jsl
    jsonschema
    pyyaml
    python-qpid-proton
    raven
    requests
    python-gitlab
    setuptools
    slack_sdk
setenv =
    DEPLOYMENT=test
